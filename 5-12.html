<!DOCTYPE html>
<html>
<head>
  <title>Fonts</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">

</head>
<body>
  <div id="serif">Serif</div>
  <div id="sans-serif">Sans-Serif</div>
  <div id="monospace">Monospace</div>
  <div id="cursive">Cursive</div>
  <div id="fantasy">Fantasy</div>
  <div id="google">Google</div>
</body>
</html>

<style>
    #serif {
        font-family: "Times New Roman", "Times", serif;
    }
    #sans-serif {
        font-family: "Candara", "Arial", sans-serif;
    }
    #monospace {
        font-family: "Source Code Pro", "Courier", monospace ;
    }
    #cursive {
        font-family: "Mission Script", "Belluccia", cursive;
    }
    #fantasy {
        font-family: "Rune", "Exodite", fantasy;
    }
    #google {
        font-family: 'ZCOOL KuaiLe', cursive;
    }
